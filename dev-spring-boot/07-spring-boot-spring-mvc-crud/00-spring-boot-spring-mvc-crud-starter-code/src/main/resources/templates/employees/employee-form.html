<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Employee Form</h3>
  <p class="h4 mb-4">Save Employee</p>
  <form action="#" th:action="@{/employees/save}"
        th:object="${employee}" th:method="POST">
    <span>First Name</span>
    <br>
    <!-- employeeIdをhidden値として持つことで、該当従業員情報を自動的に取得して表示する   -->
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 w-25" placeholder="First Name">
    <span>Last Name</span>
    <br>
    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 w-25" placeholder="Last Name">
    <span>email</span>
    <br>
    <input type="text" th:field="*{email}"
           class="form-control mb-4 w-25" placeholder="email">
    <br>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>

  <hr>
  <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
